<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title"> Register </h1>
        </div>
        <div class="panel-body">
            <form name="registration">
                <div novalidate class="form-group">
                    <label for="email">Email address</label>
                    <input required ng-model="register.model.email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div uib-alert ng-if="register.errors.email" class="alert alert-danger" close="register.closeAlert('email')">{{register.errors.email}}</div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input required ng-model="register.model.username" type="username" class="form-control" id="username" placeholder="Password">
                </div>
                <div uib-alert ng-if="register.errors.username" class="alert alert-danger" close="register.closeAlert('username')">{{register.errors.username}}</div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input required ng-model="register.model.password" type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div uib-alert ng-if="register.errors.password" class="alert alert-danger" close="register.closeAlert('password')">{{register.errors.password}}</div>
                <input type="submit" ng-click="register.register()" ng-disabled="registration.$invalid" class="btn btn-primary"></input>
                <input type="button" ng-click="register.clear()" class="btn btn-warning" value="Clear"></input>
            </form>
        </div>
    </div>
</div>
